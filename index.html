<head>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: 'Mountains of Christmas', cursive; 
    }
    #controls {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      position: relative;
    }
    input {
      font-size: 1.1em;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      font-size: 1.1em;
      padding: 10px;
      width: 100%;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    #updateBtn {
      background-color: #d62828; /* red */
    }
    #updateBtn:hover {
      background-color: #a81f1f; /* darker red */
    }
    #shrinkBtn {
      background-color: #2a9d8f; /* greenish */
    }
    #shrinkBtn:hover {
      background-color: #21766f; /* darker green */
    }
    #radiusDisplay { 
      font-size: 1.2em; 
      text-align: center; 
    }
  </style>
</head>
