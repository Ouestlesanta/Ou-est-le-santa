<!DOCTYPE html>
<html>
<head>
  <title>Where's Santa?</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 90vh; width: 100%; }
    #controls {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      position: relative;
    }
    input, button {
      font-size: 1.1em;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #radiusDisplay { font-size: 1.2em; text-align: center; }
    /* dropdown styling */
    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      top: 42px; /* height of input + small margin */
      z-index: 1000;
    }
    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<div id="controls">
  <input id="locationInput" type="text" placeholder="Enter pub name or address" value="London Pub">
  <div id="suggestions"></div>
  <button id="shrinkBtn">Shrink Radius</button>
  <button id="saveBtn">Save Map</button>
  <span id="radiusDisplay">Radius: 2000 m</span>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://rawcdn.githack.com/mapbox/leaflet-image/gh-pages/leaflet-image.js"></script>

<script>
let map = L.map('map').setView([51.5074, -0.1278], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let radius = 2000;
let circle;
let pubLat = 51.5074;
let pubLng = -0.1278;

// Random center so pub is inside circle
function getRandomCenter(pubLat, pubLng, radius) {
    let margin = 50;
    let maxDistance = Math.max(radius - margin, 1);
    let angle = Math.random() * 2 * Math.PI;
    let distance = Math.random() * maxDistance;
    let centerLat = pubLat + (distance / 111000) * Math.cos(angle);
    let centerLng = pubLng + (distance / 111000) * Math.sin(angle) / Math.cos(pubLat * Math.PI / 180);
    return [centerLat, centerLng];
}

// Draw/update circle
function drawCircle() {
    if (circle) map.removeLayer(circle);
    let center = getRandomCenter(pubLat, pubLng, radius);
    circle = L.circle(center, { color: 'blue', fillColor: '#30f', fillOpacity: 0.2, radius: radius }).addTo(map);
    map.setView([pubLat, pubLng], 14);
    document.getElementById('radiusDisplay').innerText = `Radius: ${Math.round(radius)} m`;
}

// Initial draw
drawCircle();

// Shrink radius
document.getElementById('shrinkBtn').addEventListener('click', () => {
    radius *= 0.75;
    if (radius < 1) radius = 1;
    drawCircle();
});

// Save map button
document.getElementById('saveBtn').addEventListener('click', () => {
    const controls = document.getElementById('controls');
    controls.style.display = 'none';

    leafletImage(map, function(err, canvas) {
        controls.style.display = 'flex';
        if (err) { alert("Error generating image: " + err); return; }

        canvas.toBlob(function(blob) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const url = URL.createObjectURL(blob);

            if (isMobile) {
                // open in new tab for mobile (long press â†’ save)
                window.open(url, '_blank');
            } else {
                // force download on desktop
                const link = document.createElement('a');
                link.href = url;
                link.download = 'map.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            URL.revokeObjectURL(url);
        });
    });
});

// Nominatim autocomplete
const locationInput = document.getElementById('locationInput');
const suggestionsDiv = document.getElementById('suggestions');

locationInput.addEventListener('input', () => {
    const query = locationInput.value;
    if (query.length < 2) { suggestionsDiv.innerHTML = ''; return; }

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
        .then(res => res.json())
        .then(results => {
            suggestionsDiv.innerHTML = '';
            results.forEach(place => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerText = place.display_name;
                div.addEventListener('click', () => {
                    pubLat = parseFloat(place.lat);
                    pubLng = parseFloat(place.lon);
                    radius = 2000;
                    drawCircle();
                    suggestionsDiv.innerHTML = '';
                    locationInput.value = place.display_name;
                });
                suggestionsDiv.appendChild(div);
            });
        }).catch(err => console.log(err));
});

// Hide suggestions if clicked outside
document.addEventListener('click', (e) => {
    if (!document.getElementById('controls').contains(e.target)) {
        suggestionsDiv.innerHTML = '';
    }
});
</script>

</body>
</html>
