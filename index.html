<!DOCTYPE html>
<html>
<head>
  <title>Find the Pub Radius</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    #map {
      height: 75vh;
      width: 100%;
    }

    #controls {
      padding: 10px;
      background: #162033;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #updateBtn {
      background: #333;
      color: white;
    }

    #togglePubBtn {
      background: #b91c1c;
      color: white;
    }

    #shrinkBtn {
      background: #16a34a;
      color: white;
    }

    #radiusDisplay {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
    }

    #suggestions {
      background: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-family: sans-serif;
    }

    .suggestion-item:hover {
      background: #eee;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="controls">
  <input id="locationInput" placeholder="Type a pub name or addressâ€¦" />

  <div id="suggestions"></div>

  <button id="updateBtn">Set Pub Location</button>
  <button id="togglePubBtn">Hide Pub Name</button>
  <button id="shrinkBtn">Shrink Radius</button>

  <span id="radiusDisplay">Radius: 2000 m</span>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([51.5074, -0.1278], 14);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const input = document.getElementById("locationInput");
const suggestions = document.getElementById("suggestions");
const radiusDisplay = document.getElementById("radiusDisplay");
const updateBtn = document.getElementById("updateBtn");
const toggleBtn = document.getElementById("togglePubBtn");
const shrinkBtn = document.getElementById("shrinkBtn");

let radius = 2000;
let pubLat = 51.5074;
let pubLng = -0.1278;

let circleCenter = null;

// Create circle once
const circle = L.circle([0,0], {
  color: 'red',
  fillColor: '#f03',
  fillOpacity: 0.25,
  radius: radius
}).addTo(map);

// Random centre
function getRandomCenter(lat, lng, r) {
  const angle = Math.random() * 2 * Math.PI;
  const dist = Math.random() * (r - 10);

  return [
    lat + (dist / 111000) * Math.cos(angle),
    lng + (dist / 111000) * Math.sin(angle) / Math.cos(lat * Math.PI / 180)
  ];
}

// Fast distance calculation
function distMeters(aLat, aLng, bLat, bLng) {
  const x = (bLng - aLng) * Math.cos((aLat + bLat) * 0.5 * Math.PI / 180);
  const y = (bLat - aLat) * Math.PI / 180;
  return Math.sqrt(x*x + y*y) * 6371000;
}

// Update circle
function updateCircle() {
  if (!circleCenter) {
    circleCenter = getRandomCenter(pubLat, pubLng, radius);
  }

  circle.setLatLng(circleCenter);
  circle.setRadius(radius);

  map.fitBounds(circle.getBounds(), { padding: [30, 30] });

  radiusDisplay.textContent = `Radius: ${Math.round(radius)} m`;
}

// Search optimisation
let typingTimer;
input.addEventListener("input", () => {
  const q = input.value.trim();
  if (q.length < 3) {
    suggestions.innerHTML = "";
    return;
  }

  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=5`)
      .then(r => r.json())
      .then(data => {
        suggestions.innerHTML = "";
        data.forEach(place => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = place.display_name;
          div.onclick = () => {
            input.value = place.display_name;
            pubLat = +place.lat;
            pubLng = +place.lon;
            radius = 2000;
            circleCenter = null;
            suggestions.innerHTML = "";
            updateCircle();
          };
          suggestions.appendChild(div);
        });
      });
  }, 200);
});

// Buttons
updateBtn.onclick = () => {
  circleCenter = null;
  updateCircle();
};

toggleBtn.onclick = () => {
  const hidden = input.classList.toggle("hidden");
  suggestions.classList.toggle("hidden");
  updateBtn.classList.toggle("hidden");

  toggleBtn.textContent = hidden ? 'Show Pub Name' : 'Hide Pub Name';
};

shrinkBtn.onclick = () => {
  radius *= 0.75;
  if (radius < 5) radius = 5;

  const d = distMeters(pubLat, pubLng, circleCenter[0], circleCenter[1]);
  if (d > radius) {
    circleCenter = getRandomCenter(pubLat, pubLng, radius);
  }

  updateCircle();
};

// Initial render
updateCircle();
</script>

</body>
</html>
