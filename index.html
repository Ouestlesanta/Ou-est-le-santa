<!DOCTYPE html>
<html>
<head>
  <title>Find the Pub Radius</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d9d9d9;
    }

    #map { height: 75vh; width: 100%; }

    #controls {
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 5px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-family: Arial, sans-serif;
    }

    #updateBtn { background: #333; color: white; }
    #togglePubBtn { background: #b91c1c; color: white; }
    #shrinkBtn { background: #16a34a; color: white; }
    #screenshotBtn { background: #2563eb; color: white; }

    #radiusDisplay {
      margin-top: 8px;
      text-align: center;
      font-size: 20px;
      font-family: 'Mountains of Christmas', cursive;
    }

    #suggestions {
      background: white;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .suggestion-item:hover { background: #eee; }

    .hidden { display: none; }
  </style>
</head>
<body>

<div id="controls">
  <input id="locationInput" placeholder="Type a pub name or addressâ€¦" />
  <div id="suggestions"></div>

  <button id="updateBtn">Set Pub Location</button>
  <button id="togglePubBtn">Hide Pub Name</button>
  <button id="shrinkBtn">Shrink Radius</button>
  <button id="screenshotBtn">Save Map Screenshot</button>

  <div id="radiusDisplay">Radius: 2000 m ðŸŽ…</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([51.5074, -0.1278], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let radius = 2000;
let circle = null;
let pubLat = 51.5074;
let pubLng = -0.1278;
let circleCenter = null;
let prevCenter = null;
let prevRadius = null;

let input = document.getElementById("locationInput");
let suggestions = document.getElementById("suggestions");

// Distance helper
function distanceInMeters(lat1, lng1, lat2, lng2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLng / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

// Move centre toward pub
function moveTowardsPub(oldLat, oldLng, pubLat, pubLng, factor) {
  return [
    oldLat + (pubLat - oldLat) * factor,
    oldLng + (pubLng - oldLng) * factor
  ];
}

// Random start centre
function randomCenterAroundPub(lat, lng, radius) {
  let angle = Math.random() * 2 * Math.PI;
  let distance = radius * 0.7;

  let latOffset = (distance / 111000) * Math.cos(angle);
  let lngOffset = (distance / 111000) * Math.sin(angle) / Math.cos(lat * Math.PI / 180);

  return [lat + latOffset, lng + lngOffset];
}

// Draw circle
function drawCircle() {
  if (circle) map.removeLayer(circle);

  circle = L.circle(circleCenter, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.25,
    radius: radius
  }).addTo(map);

  map.fitBounds(circle.getBounds(), { padding: [40, 40] });

  document.getElementById("radiusDisplay").innerText =
    `Radius: ${Math.round(radius)} m ðŸŽ…`;
}

function circleContainsPub() {
  let d = distanceInMeters(
    circleCenter[0], circleCenter[1],
    pubLat, pubLng
  );
  return d <= radius;
}

function initCircle() {
  circleCenter = randomCenterAroundPub(pubLat, pubLng, radius);
  prevCenter = [...circleCenter];
  prevRadius = radius;
  drawCircle();
}

// Shrink logic
function shrinkCircle() {
  let newRadius = radius * 0.75;

  let [newLat, newLng] = moveTowardsPub(
    circleCenter[0], circleCenter[1],
    pubLat, pubLng,
    0.25
  );

  let dist = distanceInMeters(
    prevCenter[0], prevCenter[1],
    newLat, newLng
  );

  let maxAllowed = prevRadius - newRadius - 5;

  if (dist > maxAllowed) {
    let ratio = maxAllowed / dist;
    newLat = prevCenter[0] + (newLat - prevCenter[0]) * ratio;
    newLng = prevCenter[1] + (newLng - prevCenter[1]) * ratio;
  }

  radius = newRadius;
  circleCenter = [newLat, newLng];

  if (!circleContainsPub()) {
    initCircle();
    return;
  }

  prevCenter = [...circleCenter];
  prevRadius = radius;

  drawCircle();
}

// Live search
let searchTimeout = null;
input.addEventListener("input", () => {
  let query = input.value.trim();
  if (query.length < 3) {
    suggestions.innerHTML = "";
    return;
  }

  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
      .then(res => res.json())
      .then(data => {
        suggestions.innerHTML = "";
        data.forEach(place => {
          let div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerText = place.display_name;
          div.onclick = () => {
            input.value = place.display_name;
            pubLat = parseFloat(place.lat);
            pubLng = parseFloat(place.lon);
            radius = 2000;
            initCircle();
            suggestions.innerHTML = "";
          };
          suggestions.appendChild(div);
        });
      });
  }, 200);
});

// Buttons
document.getElementById("updateBtn").onclick = () => initCircle();
document.getElementById("shrinkBtn").onclick = () => shrinkCircle();

// Hide/show pub box
let pubBoxVisible = true;
document.getElementById("togglePubBtn").onclick = () => {
  pubBoxVisible = !pubBoxVisible;
  input.classList.toggle("hidden");
  suggestions.classList.toggle("hidden");
  document.getElementById("updateBtn").classList.toggle("hidden");
  document.getElementById("togglePubBtn").innerText =
    pubBoxVisible ? "Hide Pub Name" : "Show Pub Name";
};

// Screenshot button
document.getElementById("screenshotBtn").onclick = () => {
  html2canvas(document.body).then(canvas => {
    const link = document.createElement("a");
    link.download = "map-screenshot.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
};

// Start
initCircle();
</script>

</body>
</html>
