<!DOCTYPE html>
<html>
<head>
  <title>Where's Santa?</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 90vh; width: 100%; }
    #controls {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }
    input, button {
      font-size: 1.1em;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #radiusDisplay {
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="controls">
  <input id="locationInput" type="text" placeholder="Enter pub name or address" value="London Pub">
  <button id="updateBtn">Set Pub Location</button>
  <button id="shrinkBtn">Shrink Radius</button>
  <button id="toggleNameBtn">Hide Pub Name</button>
  <span id="radiusDisplay">Radius: 2000 m</span>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([51.5074, -0.1278], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let radius = 2000; // start at 2 km
let circle;
let pubLat = 51.5074;
let pubLng = -0.1278;

// Optional pub marker
let pubMarker = L.marker([pubLat, pubLng]).addTo(map);
let nameVisible = true;

// Generate a random center so the pub is always inside
function getRandomCenter(pubLat, pubLng, radius) {
    let margin = 50; // safety buffer
    let maxDistance = Math.max(radius - margin, 1); // never negative or zero
    let angle = Math.random() * 2 * Math.PI;
    let distance = Math.random() * maxDistance;

    let centerLat = pubLat + (distance / 111000) * Math.cos(angle);
    let centerLng = pubLng + (distance / 111000) * Math.sin(angle) / Math.cos(pubLat * Math.PI / 180);

    return [centerLat, centerLng];
}

// Draw or update the circle
function drawCircle() {
    if (circle) map.removeLayer(circle);

    let center = getRandomCenter(pubLat, pubLng, radius);

    circle = L.circle(center, {
        color: 'blue',
        fillColor: '#30f',
        fillOpacity: 0.2,
        radius: radius
    }).addTo(map);

    // Update marker position if visible
    if (nameVisible) {
        pubMarker.setLatLng([pubLat, pubLng]).addTo(map);
    } else {
        map.removeLayer(pubMarker);
    }

    map.setView([pubLat, pubLng], 14);
    document.getElementById('radiusDisplay').innerText = `Radius: ${Math.round(radius)} m`;
}

// Initial draw
drawCircle();

// Shrink radius by 25% on button click
document.getElementById('shrinkBtn').addEventListener('click', () => {
    radius *= 0.75; // reduce by 25%
    if (radius < 1) radius = 1; // minimum 1 meter
    drawCircle();
});

// Update pub location using a search string
document.getElementById('updateBtn').addEventListener('click', () => {
    const location = document.getElementById('locationInput').value;
    if (!location) return;

    // Use OpenStreetMap Nominatim API to geocode
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                pubLat = parseFloat(data[0].lat);
                pubLng = parseFloat(data[0].lon);
                radius = 2000; // reset radius
                drawCircle();
            } else {
                alert("Location not found.");
            }
        })
        .catch(err => alert("Error fetching location: " + err));
});

// Toggle pub name visibility
document.getElementById('toggleNameBtn').addEventListener('click', () => {
    nameVisible = !nameVisible;
    drawCircle();
});
</script>

</body>
</html>
