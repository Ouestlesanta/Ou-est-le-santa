<!DOCTYPE html>
<html>
<head>
  <title>Ou est le Santa?</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Christmas font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #d9d9d9; /* Festive grey background */
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 10px;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2em;
      color: #b91c1c;
    }

    #logo {
      display: block;
      margin: 0 auto;
      width: 120px;
    }

    #map {
      height: 75vh;
      width: 100%;
    }

    #controls {
      padding: 10px;
      background: #f0f0f0;
      color: black;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #updateBtn { background: #333; color: white; }
    #togglePubBtn { background: #b91c1c; color: white; }
    #shrinkBtn { background: #16a34a; color: white; }

    #radiusDisplay {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
    }

    #suggestions {
      background: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background: #eee;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/9U9w3YK.png" id="logo" alt="Santa Logo">
  Ou est le Santa?
</header>

<div id="controls">
  <input id="locationInput" placeholder="Type a pub name or addressâ€¦" />
  <div id="suggestions"></div>

  <button id="updateBtn">Set Pub Location</button>
  <button id="togglePubBtn">Hide Pub Name</button>
  <button id="shrinkBtn">Shrink Radius</button>

  <span id="radiusDisplay">Radius: 2000 m</span>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([51.5074, -0.1278], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let radius = 2000;
let circle = null;
let circleCenter = null;

let pubLat = 51.5074;
let pubLng = -0.1278;

let input = document.getElementById("locationInput");
let suggestions = document.getElementById("suggestions");
let pubBoxVisible = true;

// Random center ensuring pub inside circle
function getRandomCenter(pubLat, pubLng, radius) {
  let angle = Math.random() * 2 * Math.PI;
  let distance = Math.random() * (radius - 10);

  let centerLat = pubLat + (distance / 111000) * Math.cos(angle);
  let centerLng = pubLng + (distance / 111000) *
    Math.sin(angle) / Math.cos(pubLat * Math.PI / 180);

  return [centerLat, centerLng];
}

// Distance calculator
function distanceInMeters(lat1, lng1, lat2, lng2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;

  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLng / 2) ** 2;

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

// Draw / update circle
function drawCircle() {
  if (!circleCenter) {
    circleCenter = getRandomCenter(pubLat, pubLng, radius);
  }

  if (circle) map.removeLayer(circle);

  circle = L.circle(circleCenter, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.25,
    radius: radius
  }).addTo(map);

  map.fitBounds(circle.getBounds(), { padding: [40, 40] });

  document.getElementById("radiusDisplay").innerText =
    `Radius: ${Math.round(radius)} m`;
}

// Nominatim live search
let searchTimeout = null;
input.addEventListener("input", () => {
  let query = input.value.trim();
  if (query.length < 3) {
    suggestions.innerHTML = "";
    return;
  }

  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
      .then(res => res.json())
      .then(data => {
        suggestions.innerHTML = "";
        data.forEach(place => {
          let div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerText = place.display_name;
          div.onclick = () => {
            input.value = place.display_name;
            pubLat = parseFloat(place.lat);
            pubLng = parseFloat(place.lon);
            radius = 2000;
            circleCenter = null;
            drawCircle();

            suggestions.innerHTML = ""; // Hide dropdown on selection
          };
          suggestions.appendChild(div);
        });
      });
  }, 250);
});

// Set pub button
document.getElementById("updateBtn").onclick = () => {
  circleCenter = null;
  drawCircle();
};

// Hide/Show pub box + button
document.getElementById("togglePubBtn").onclick = () => {
  pubBoxVisible = !pubBoxVisible;

  input.classList.toggle("hidden");
  suggestions.classList.toggle("hidden");
  document.getElementById("updateBtn").classList.toggle("hidden");

  document.getElementById("togglePubBtn").innerText =
    pubBoxVisible ? "Hide Pub Name" : "Show Pub Name";
};

// Shrink radius logic
document.getElementById("shrinkBtn").onclick = () => {
  radius *= 0.75;
  if (radius < 5) radius = 5;

  let dist = distanceInMeters(
    pubLat, pubLng,
    circleCenter[0], circleCenter[1]
  );

  if (dist > radius) {
    circleCenter = getRandomCenter(pubLat, pubLng, radius);
  }

  drawCircle();
};

// Initial circle
drawCircle();
</script>

</body>
</html>
